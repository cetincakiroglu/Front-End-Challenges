<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <div id="main-wrapper">
   <img class="circle circle1"src="images/bg-pattern-top.svg" alt="">
   <img class="circle circle2"src="images/bg-pattern-bottom.svg" alt="">

    <div id="card-container">
      <img class="victor" src="images/image-victor.jpg" alt="Victor's picture">
      <div id="banner"> 
      </div>
      <div id="content">
       
        <div id="info">
          <!-- profile name age and place -->
          <h1 class="bold">Victor Crest<span class="gray">26</span></h1> 
          <p class="gray">London</p>
        </div>
        <div id="footer">
          <!-- profile info/ numbers -->
          <ul class="stats">
            <li class="bold">80K</li>
            <li class="small gray">Followers</li>
          </ul>
          <ul class="stats">
            <li class="bold">803K</li>
            <li class="small gray">Likes</li>
          </ul>
          <ul class="stats">
            <li class="bold">1.4K</li>
            <li class="small gray">Photos</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
